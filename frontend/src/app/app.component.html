<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <title>Site Pet Track</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="p-3 text-bg-white">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a routerLink=""
          class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
          <img class="bi me-2" width="100" height="100" role="img" src="/assets/images/logo.png"
            alt="Pet Track">
        </a>

        <ul class="nav col-12 col-lg-3 me-lg-auto mb-2 justify-content-center mb-md-0">
          <a routerLink=""><button class="dropbtn">Início</button></a>
          <div class="dropdown">
            <button class="dropbtn">Serviços</button>
            <div class="dropdown-content">
              <a routerLink="adota-pet">Adota Pet</a>
              <a routerLink="pet-track">Busca Pet</a>
              <a routerLink="pet-care">Pet Care</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">Comunidade</button>
            <div class="dropdown-content">
              <a routerLink="comunidade">ONG's</a>
            </div>
          </div>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="busca">
          <input type="busca" class="form-control form-control-light text-bg-black"
            placeholder="Busca" aria-label="Busca">
        </form>

        <div class="text-end">
          <a routerLink="login"><button type="button" class="btn btn-bd-primary">Login</button></a>

        </div>
      </div>
    </div>
  </header>

  <!-- Link Rota -->
  <router-outlet></router-outlet>

  <!-- Rodapé -->
  <div class="container">
    <footer class="py-5">
      <div class="row">

        <div class="col-12 col-md-4 mb-2">
          <ul class="nav flex-column">
            <a routerLink=""><img class="bi me-2" width="220" height="80" role="img"
                src="/assets/images/logopets_final.png" alt="Logo2 Pet Track"></a>
          </ul>
        </div>

        <div class="col-6 col-md-2 mb-2">
          <h5>Comunidade</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Em alta</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Eventos</a></li>
          </ul>
        </div>

        <div class="col-6 col-md-2 mb-3">
          <h5>Informações</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Contato</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Sobre</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
          </ul>
        </div>

        <div class="col-md-2 offset-md-2 mb-3">
          <div class="d-flex flex-column flex-bg-row w-60 gap-2">
            <a routerLink="cadastro"><button class="btn btn-bd-primary"
                type="button">Cadastro</button></a>
          </div>
          <br>
          <div class="d-flex flex-column flex-bg-row w-60 gap-2">
            <a routerLink="login"><button class="btn btn-bd-primary"
                type="button">Login</button></a>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p class="text-muted">© Pet Track, Inc. 2022. We love our users!</p>
        <ul class="list-unstyled d-flex">
          <li class="ms-3"><a href="#"><img class="link-dark" width="30" height="30" role="img"
                src="assets/images/e-mail.png" alt="email"></a>
          </li>
          <li class="ms-3"><a href="https://www.facebook.com/PetTrack/" target="_blank"><img
                class="link-dark" width="30" height="30" role="img" src="assets/images/facebook.png"
                alt="facebook"></a>
          </li>
          <li class="ms-3"><a href="https://www.instagram.com/pettrack/" target="_blank"><img
                class="link-dark" width="30" height="30" role="img"
                src="assets/images/instagram.png" alt="instagram"></a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
