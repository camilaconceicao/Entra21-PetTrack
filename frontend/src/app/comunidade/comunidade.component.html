<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <spinner-component *ngIf="loading == true" class="d-flex justify-content-center"></spinner-component>
        <div class="col-lg-6 col-md-8 mx-auto" [hidden]="loading">
          <h1 class="fw-light-bold">ONG's</h1>
          <p class="lead text-muted">Conheça nossa sessão para doações a instituiçoes locais, caso você não possa ter um animalzinho em casa, 
            poderá contribuir para o bem-estar dos pets da cidade.</p>
        </div>
      </div>
    </section>
    <div class="album py-5 bg-white">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let item of lOngs">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="item.fotoBase64" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Ong1</title>
              <div class="card-body">
                <h5 class="card-title">{{item.nome}}</h5>
                  <p class="card-text">{{item.razaoSocial}}<br>
                    {{item.razaoSocial}}<br>
                  <strong>PIX:</strong> {{item.pix}}
                  </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
