<!-- Tela Login -->
<div class="modal modal-signin position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-1 border-bottom-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" (click)="back()"></button>
            </div>
            <div class="mb-0 py-3 text-center">
                <img src="/assets/images/logo.png" alt="" width="150" height="150">
            </div>
            <div class="modal-header p-5 pb-4 py-1 border-bottom-0">
                <h2 class="fw-bold mb-0">Login</h2>
            </div>

            <!-- Form -->
            <form class="needs-validation" [formGroup]="loginFormGroup" (ngSubmit)="Login(loginFormGroup)" autocomplete="off">
                <div class="modal-body p-5 pt-0">
                    <div class="mb-3 mt-3">
                        <input type="email" formControlName="emailLogin" maxlength="100" class="form-control form-control-lg" id="emailLogin" placeholder="Insira seu email" name="emailLogin" >
                        <text-error-message  *ngIf="loginFormGroup.get('emailLogin')?.errors?.['required'] && submitLogin"
                          text="Este campo é obrigatório">
                        </text-error-message>
                      </div>
                      <div class="mb-3">
                        <input type="password" formControlName="senhaLogin" maxlength="10" class="form-control form-control-lg" id="senhaLogin" placeholder="Insira sua senha" name="senhaLogin">
                        <text-error-message  *ngIf="loginFormGroup.get('senhaLogin')?.errors?.['required'] && submitLogin"
                          text="Este campo é obrigatório">
                        </text-error-message>
                      </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Continuar</button>
                    <small class="text-muted">© Pet Track, Inc. 2022. We love our users!</small>
                </div>
            </form>
        </div>
    </div>
</div>
